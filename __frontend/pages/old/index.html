<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/static/js/index.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link  rel="stylesheet" href="/css">
    <title>API Members</title>
  </head>
  <body class="p-5">
    <h1 class="mb-5 text-center">API de membres accueil</h1>
    <a href="/" class="btn btn-primary mt-3" id="nav-button-home">Accueil</a>
    <a href="/account" class="btn btn-primary mt-3" id="nav-button-account">Compte</a>
    <a href="/login" class="btn btn-primary mt-3" id="nav-button-login">Login</a>
    <a href="/destroyusersession" class="btn btn-primary mt-3" id="nav-button-disconnection">Déconnexion</a>
    <a href="/admin" class="btn btn-primary mt-3" id="nav-button-admin">Admin</a>
  <div id="$STYLE-FORM-INSCRIPTION">
    <div id="form-inscription">
      <h1 class="mb-5 text-center">Ajouter :</h1>
      <form action="/add" method="post">
            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo">
                <label for="password">Mot de passe :</label>
                <input type="text" class="form-control" id="password" name="password">
                <label for="lastName">Nom :</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                <label for="firstName">Prénom :</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                <label for="age">Age :</label>
                <input type="text" class="form-control" id="age" name="age">
                <label for="email">Email :</label>
                <input type="text" class="form-control" id="email" name="email">
                <label for="phoneNumber">Téléphone :</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
<div id="$STYLE-USER-CONNECTED">
  <h1>Bienvenue !</h1>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
