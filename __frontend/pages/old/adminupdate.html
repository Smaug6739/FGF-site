    <h1 class="mb-5 text-center">Modification d'un membre</h1>
    <a href="/" class="btn btn-primary mt-3" id="nav-button-home">Accueil</a>
    <a href="/account" class="btn btn-primary mt-3" id="nav-button-account">Compte</a>
    <a href="/login" class="btn btn-primary mt-3" id="nav-button-login">Login</a>
    <a href="/destroyusersession" class="btn btn-primary mt-3" id="nav-button-disconnection">Déconnexion</a>
    <form id ="form1" action="" method="post">
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" name="pseudo" value="" >

            <input type="password" class="form-control" id="password" name="password" value="" >
            <label for="pseudo">Nom</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value="" >
            <label for="pseudo">Prénom</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="" >
            <label for="pseudo">Age</label>
            <input type="text" class="form-control" id="age" name="age" value="" >
            <label for="pseudo">Adresse mail</label>
            <input type="text" class="form-control" id="email" name="email" value="" >
            <label for="pseudo">Téléphone</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="" >
        </div>

  <button type="submit" class="btn btn-primary">Modifier</button>
</form>
<form action="" method="post" class="mt-5" id="form2">
    <input type="hidden" name="id" value="{{member.id}}">
      <button type="submit" class="btn btn-primary">Supprimer</button>

</form>
